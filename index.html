<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" type="image/x-icon" href="./img/2397logo.ico">

<body>

            <a href="#" class="flag-ne"><img src="img/flag-ne.jpg" alt="flag ne"></a>

        <section class="bulle-big">

        <a href="#" class="bulle-big1"><img src="img/lac-erne.JPG" alt=""></a>

        <section class="bulle-small">
        
        <a href="#" class="bulle-small4"><img src="img/fb.png" alt="fb"></a>
        <a href="#" class="bulle-small3"><img src="img/insta.png" alt="insta"></a>
        <div class="bulle-small1"></div>
        <a href="#" class="bulle-small2"><img src="img/youtube.png" alt="youtube"></a>

    <main>
            
<img src="img/pecheur-bateau.png" alt="pecheur" class="pecheur">
        <img src="img/pike_attack.png" class="pike-attack" alt="pike attack">
        
            
    </main>



    <footer>
        <section>
        <article class="peche">
            <h3><strong>La Pêche</strong></h3>
            <a href="#" class="peche-pike">Pêche du Brochet</a>
            <a href="#" class="peche-truite">Pêche de la Truite</a>

        <article class="hebergement">

        <article class="contact">

            <p>004428 6772 4369</p>
            <a href="mailto:water.lodge@yahoo.com" class="mail">water.lodge@yahoo.com</a>
            <a href="#" class="reservation">Réservez dès maintenant !</a>

        <article class="reseaux-sociaux">

            <img class="logo-watermill" src="img/logo.png" alt="logo">

            <a href="#" class="fb"><img src="img/fb.png" alt="fb"></a>
            <a href="#" class="insta"><img src="img/insta.png" alt="insta"></a>
            <a href="#" class="youtube"><img src="img/youtube.png" alt="youtube"></a>
            </div>

            </article>
